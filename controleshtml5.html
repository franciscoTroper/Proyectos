<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controleshtml5</title>
</head>

<body>
    <h1>Nuevos controleshtml5</h1>
    <form action="respuesta.html" method="get">

        <label for="favcolor">Selecciona color
            favorito:</label>
        <input type="color" id="favcolor" name="favcolor">

        <br>
        <br>
        <label for="fechaent">
            Fecha entrada:</label>
        <input type="date" id="fechaent" name="fechaent">
        <br>
        <br>
        <label for="fechaent">
            Fecha entrada:</label>
        <input type="datetime-local" id="fechaent" name="fechaent">

        <br>
        <br>
        <label for="fichero">
            Elige un fichero:</label>
        <input type="file" id="fichero" name="fichero">
        <br>
        <br>
        <label for="cad">
            Caducidad tarjeta (MM/YYYY):
        </label>
        <input type="month" id="cad" name="cad">
        <br>
        <br>
        <label for="cant">Cantidad (1-5):</label>
        <input type="number" id="cant" name="cant" min="1" max="5">
        <br>
        <br>
        <label for="vol">Volumen (0-50):</label>
        <br>
        <br>
        <input type="range" id="vol" min="0" max="50">
        <br>
        <br>
        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar">
        <br>
        <br>
        <progress value="70" max="100">70%</progress>


        <br>
        <br>
        <input type="submit" value="Enviar informacion">
    </form>
</body>

</html>
