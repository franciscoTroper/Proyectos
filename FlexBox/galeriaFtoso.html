<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria fotos</title>
    <style>
        .foto-galeria {
            width: 30%;

        }

        .galeria {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            #Para bajar la imagen sino cabe
        }

        .contenido {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            #Para bajar la imagen sino cabe
        }

        .foto {
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="contenido">
        <article class="galeria">
            <img class="foto-galeria" src="/Imagenes/batman.png" alt="Batman">
            <img class="foto-galeria" src="/Imagenes/cocoAbuela.jpg" alt="CocoAbuela">
            <img class="foto-galeria" src="/Imagenes/nuevaYork.jpg" alt="nuevaYork">
            <img class="foto-galeria" src="/Imagenes/queen.jpg" alt="queen">
            <img class="foto-galeria" src="/Imagenes/batman.png" alt="Batman">

        </article>
        <article class="contenido">
            <img class="foto" src="/Imagenes/nuevaYork.jpg" alt="NuevaYork">
        </article>
    </section>


</body>

</html>
