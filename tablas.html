<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <table border="1px" width="60%">
        <caption>Tabla con caption</caption>
        <tr>
            <th width="30%">Nombre</th>
            <th width="70%">Apellido</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>D.</td>
        </tr>
    </table>
    <hr>
    <h3>Col Group</h3>
    <table border="1px">
        <colgroup>
            <col span="2">
            <col style="background-color:yellow">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Titulo</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>3476896</td>
            <td>HTML</td>
            <td>40€</td>
        </tr>
    </table>

    <hr>
    <h2>Thead y tbody</h2>
    <table border="1px">
        <colgroup>
            <col span="2">
            <col style="background-color:yellow">
        </colgroup>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Titulo</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3476896</td>
                <td>HTML</td>
                <td>40€</td>
            </tr>
            <tr>
                <td>123456</td>
                <td>CSS</td>
                <td>36€</td>
            </tr>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>76€</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
    <hr>
    <h3>Atributos colSpan y rowspan</h3>
    <table border="1" width="30%">
        <tr>
            <td colspan="2">Columna 1</td>
            <td>Columna 2</td>
            <!-- <td>Columna 3</td> -->
        
        </tr>
        <tr>
            <td rowspan="2">Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <!-- <td>Dato 6</td> -->
        </tr>
        <tr>
            <td>Dato 6</td>
            <td>Dato 7</td>
            <td>Dato 8</td>
        </tr>
       
        

    </table>
</body>

</html>
